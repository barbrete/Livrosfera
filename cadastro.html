<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/1ac71ebadb.js" crossorigin="anonymous"></script>
    <title>Inscreva-se</title>
  </head>

  <body>
    <header>
      <nav id="menu">
        <h1>Menu Principal</h1>
        <img id="icone" src="icone.png" alt="Ícone">
        <ul>
          <li><a href="index.html">Livrosfera</a></li>
          <li><a href="perfil.html">Entrar</a></li>
          <li><a href="categorias.html">Categorias</a></li>
          <li><a href="destaques.html">Destaques</a></li>
          <li><a href="sobrenos.html">Sobre Nós</a></li>
        </ul>

        <form id="search-form" action="#" method="get">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar">
            <button type="submit" id="lupa">
              <i class="fas fa-magnifying-glass" style="color: #71421e;"></i>
            </button>
          </div>
        </form>

      </nav>
    </header>

    <div class="container">
      <h1>Criar Conta</h1>
      <form>

        <div class="form-group">
          <label for="usuário">Nome:</label>
          <input type="text" id="name">
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required placeholder="seuemail@dominio.com.br">
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="password" required>
        </div>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

        <fieldset>
          <p>Qual é o seu genêro?</p>

          <label for="radio-feminino">Feminino</label><input type="radio" name="genero" value="gender" id=radio-feminino> 
      
          <label for="radio-masculino">Masculino</label>
          <input type="radio" name="genero" value="gender" id=radio-masculino> 
          
          <label for="radio-personalizado">Personalizado</label>
          <input type="radio" name="genero" value="gender" id=radio-feminino> 
        </fieldset>

        <fieldset>
          <p>Em que mês você nasceu?</p>
          <select>
            <option>Janeiro</option>
            <option>Fevereiro</option>
            <option>Março</option>
            <option>Abril</option>
            <option>Maio</option>
            <option>Junho</option>
            <option>Julho</option>
            <option>Agosto</option>
            <option>Setembro</option>
            <option>Outubro</option>
            <option>Novembro</option>
            <option>Dezembro</option>
          </select>
        </fieldset>

        <label class="checkbox">Você concorda com nossos Termos, Política de Privacidade e Política de Cookies?</label>
        <input type="checkbox">

        <div class="form-group-botao">
          <button type="submit">Criar Conta</button>
        </div>

      </form>

      <p>Já tem uma conta? <a href="perfil.html">Entrar</a></p>

    </div>

      </div>
    </footer>
  </body>
</html>
